<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>admin</title>
</head>
<body>
<nav class="nav navbar-expand-lg navbar-dark bg-dark">
    <a class="nav-link disabled text-white font-weight-bold" th:text="${user.getName()} + ' with role: ' + ${roles} ">Nav</a>
    <div class="col-lg-1 ms-auto">
        <a class="nav-link active text-secondary" onclick="window.location.href = '/logout'">Logout</a>
    </div>
</nav>
<div class="mt-3 d-flex align-items-start">
<div class="col-2">
    <div class="nav flex-column nav-pills me-3">
        <a href="/admin" type="button" class="btn btn-primary btn-lg nav-link"
           sec:authorize="hasRole('ADMIN')">Admin</a>
        <a href="/user" type="button" class="btn btn-primary btn-lg nav-link active"
           sec:authorize="hasAnyRole('ADMIN', 'USER')">User</a>
    </div>
</div>
    <div class="container-fluid">

    <h1>User information-page</h1>

    <div class="p-3 border bg-light">
        <table class="table table-secondary table-striped table-hover caption-top table-bordered ">
            <h5>About User</h5>
            <thead class="table-light">
            <tr>
                <th class="col">Id</th>
                <th class="col">Name</th>
                <th class="col">Lastname</th>
                <th class="col">Age</th>
                <th class="col">Role</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="user : ${user}">
                <td th:utext="${user.getID()}">id</td>
                <td th:utext="${user.getName()}">name</td>
                <td th:utext="${user.getLastName()}">lastname</td>
                <td th:utext="${user.getAge()}">age</td>
                <td th:utext="${user.getStringRoles()}">role</td>
            </tr>
            </tbody>
        </table>
        <br>
    </div>
</div>
</div>
</body>
</html>
